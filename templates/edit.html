{% extends "base.html" %} {% block content %} {% load static %}
<section class="content">
    <div class="header">
        <img src="{% static 'img/twitterbird.png' %}" alt="">
        <h3>Edit</h3>
    </div>
    <section class="post_form">
        <form action="/edit/{{post.id}}/" method="POST" enctype="multtipart/form-data">
           {% csrf_token %}
           <input type="text" name="name" placeholder="name" value="{{post.name}}">
           <input name="body" placeholder="hello your awesome!" value="{{post.body}}" required>
           <input type="file" name="image" id="uploadimage">
           {% if posts.image.url %}
           <img src="{{ posts.image.url }}" style="width: 250px; height: 200px;" alt="">
           {% endif %}
           <div class="banner">
               <a href="{% url 'index' %}" id="cancel" type="submit">Cancel</a>
                <input type="submit" value="Tweet" id="Tweet">
            </div>
        </form>
    </section>
</section>
{% endblock %}
